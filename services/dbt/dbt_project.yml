name: "analytics"
version: "1.0.0"

profile: "analytics"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

models:
  +on_schema_change: "sync_all_columns"

  analytics:
    silver:
      staging:
        +group: staging
        +tags: ["staging"]
        +schema: silver
      core:
        +group: core
        +tags: ["core"]
        +schema: silver

    gold:
      +schema: gold
      analytics:
        +group: analytics
        +tags: ["analytics"]

sources:
  analytics:
    +group: sources
