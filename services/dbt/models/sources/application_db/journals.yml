version: 2

sources:
  - name: application_db
    schema: source
    description: Application database containing user and core business data
    tables:
      - name: journals
        description: User journal entries with mood tracking
        columns:
          - name: id
            description: Unique identifier for each journal entry (serial primary key)

          - name: user_id
            description: Foreign key reference to the user who created the journal entry

          - name: journal_text
            description: The text content of the journal entry

          - name: mood_score
            description: Numeric score representing the user's mood

          - name: created_at
            description: Timestamp when the journal entry was created

          - name: modified_at
            description: Timestamp when the journal entry was last modified
