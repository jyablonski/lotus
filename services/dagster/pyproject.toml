[project]
name = "dagster_project"
requires-python = ">=3.10,<3.14"
version = "0.1.0"
dependencies = [
    "boto3>=1.42.2",
    "dagster==1.12.3",
    "dagster-dbt>=0.28.3",
    "dagster-webserver>=1.12.3",
    "dbt-postgres>=1.9.1",
    "feast>=0.57.0",
    "polars>=1.35.2",
]

[dependency-groups]
dev = ["dagster-webserver", "dagster-dg-cli", "ipykernel>=7.1.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
force-include = { "pyproject.toml" = "pyproject.toml" }

[tool.dg]
directory_type = "project"

[tool.dg.project]
root_module = "dagster_project"
registry_modules = ["dagster_project.components.*"]
