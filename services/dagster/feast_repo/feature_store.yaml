project: lotus_feature_store
registry:
  registry_type: sql
  path: postgresql://postgres:postgres@postgres:5432/feast
  cache_ttl_seconds: 60
provider: local
online_store:
  type: redis
  connection_string: redis:6379,db=0
  key_ttl_seconds: null # Keys never expire
offline_store:
  type: postgres
  host: postgres
  port: 5432
  database: postgres
  db_schema: gold
  user: postgres
  password: postgres
