name: Frontend CI / CD Pipeline

on:
  pull_request:
    paths:
      - "services/frontend/**"

jobs:
  frontend-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            services/frontend/**
            docker/**
            Makefile
          sparse-checkout-cone-mode: false
          # needed to checkout only a single file

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: services/frontend/package-lock.json

      - name: Install dependencies
        working-directory: services/frontend
        run: npm install

      - name: Run tests
        working-directory: services/frontend
        run: npm run test:ci

      - name: Build project
        working-directory: services/frontend
        run: npm run build
