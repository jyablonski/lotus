name: Frontend CI / CD Pipeline

on:
  pull_request:
    paths:
      - 'services/frontend/**'

jobs:
  frontend-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
              'services/frontend/**'
              'docker/**'
              'Makefile'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build