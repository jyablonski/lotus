# Docker Compose configuration for local development
# Used by:
#   - Tilt (combined with docker-compose-tilt.yaml override)
#   - CI/CD pipelines (GitHub Actions)
#   - Standalone Docker Compose (without Tilt)

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ${PWD}/docker/db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - redis
    networks:
      - default
    restart: unless-stopped

  frontend:
    profiles: ["frontend"]
    build:
      context: ${PWD}/services/frontend
      dockerfile: Dockerfile
    image: frontend
    container_name: frontend
    ports:
      - "3000:3000"
    volumes:
      - ${PWD}/services/frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXTAUTH_URL=http://localhost:3000
      - BACKEND_URL=http://backend:8080
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_GITHUB_ID=${AUTH_GITHUB_ID}
      - AUTH_GITHUB_SECRET=${AUTH_GITHUB_SECRET}
      - AUTH_TRUST_HOST=true
    depends_on:
      - backend
      - postgres

  backend:
    profiles: ["backend"]
    build:
      context: ${PWD}/services/backend
      dockerfile: Dockerfile.dev
    image: backend
    container_name: backend
    ports:
      - "8080:8080"
      - "8081:8081"
      - "50051:50051"
    volumes:
      - ${PWD}/services/backend:/app
      - ${PWD}/services/backend/.air.toml:/app/.air.toml
    depends_on:
      - postgres
    environment:
      - DB_CONN=postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
      - ANALYZER_BASE_URL=http://analyzer:8083
    working_dir: /app
    command: ["air", "-c", ".air.toml"]

  analyzer:
    profiles: ["analyzer"]
    build:
      context: ${PWD}/services/analyzer
      dockerfile: Dockerfile
    image: analyzer
    container_name: analyzer
    restart: unless-stopped
    ports:
      - "8083:8083"
    volumes:
      - ${PWD}/services/analyzer/src:/home/appuser/src
      - ${PWD}/services/analyzer/config.yaml:/home/appuser/config.yaml
    environment:
      - ENV_TYPE=docker_dev
      - MLFLOW_CONN_URI=http://mlflow:5000
      - ENABLE_V1_ROUTER=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GIT_PYTHON_REFRESH=quiet
    depends_on:
      - postgres
      - mlflow

  django_admin:
    profiles: ["django_admin"]
    build:
      context: ${PWD}/services/django
      dockerfile: Dockerfile
    image: django_admin
    container_name: django_admin
    ports:
      - "8000:8000"
    volumes:
      - ${PWD}/services/django:/app
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-django-insecure-change-me-in-production}
      - DJANGO_DEBUG=True
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - ANALYZER_BASE_URL=http://analyzer:8083
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default

  mlflow:
    profiles: ["analyzer"]
    build:
      context: ${PWD}/services/experiments
      dockerfile: Dockerfile
    image: mlflow
    container_name: mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://postgres:postgres@postgres:5432/mlflow
      - MLFLOW_ARTIFACTS_DESTINATION=/mlflow/artifacts
    volumes:
      - ${PWD}/docker/mlflow/artifacts:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      mlflow server
      --backend-store-uri postgresql://postgres:postgres@postgres:5432/mlflow
      --artifacts-destination /mlflow/artifacts
      --host 0.0.0.0
      --port 5000
    networks:
      - default

  dagster_grpc_server:
    profiles: ["dagster"]
    build:
      context: ${PWD}
      dockerfile: ./services/dagster/Dockerfile
    image: dagster_server_image
    container_name: dagster_grpc_server
    restart: always
    expose:
      - "4000"
    volumes:
      - ${PWD}/services/dagster/src:/app/src
      - ${PWD}/services/dbt:/app/dbt
    environment:
      - DAGSTER_POSTGRES_USER=postgres
      - DAGSTER_POSTGRES_PASSWORD=postgres
      - DAGSTER_POSTGRES_HOST=postgres
      - DAGSTER_POSTGRES_DB=postgres
      - DAGSTER_CURRENT_IMAGE=dagster_server_image
      - DBT_PROFILES_DIR=/app/dbt/profiles
      - API_KEY=fdwer424324aserdsfbbbb
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SLACK_DEFAULT_CHANNEL=${SLACK_DEFAULT_CHANNEL}
    networks:
      - default
    healthcheck:
      test: ["CMD", "dagster", "api", "grpc-health-check", "-p", "4000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      postgres:
        condition: service_healthy

  dagster_webserver:
    profiles: ["dagster"]
    build:
      context: ${PWD}/services/dagster
      dockerfile: Dockerfile.webserver
    image: dagster_webserver
    entrypoint:
      - dagster-webserver
      - -h
      - "0.0.0.0"
      - -p
      - "3000"
      - -w
      - workspace.yaml
    container_name: dagster_webserver
    expose:
      - "3000"
    ports:
      - "3001:3000"
    environment:
      - DAGSTER_POSTGRES_USER=postgres
      - DAGSTER_POSTGRES_PASSWORD=postgres
      - DAGSTER_POSTGRES_HOST=postgres
      - DAGSTER_POSTGRES_DB=postgres
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dagster_io_storage:/tmp/io_manager_storage
    networks:
      - default
    depends_on:
      postgres:
        condition: service_healthy
      dagster_grpc_server:
        condition: service_healthy

  dagster_daemon:
    profiles: ["dagster"]
    build:
      context: ${PWD}/services/dagster
      dockerfile: Dockerfile.webserver
    image: dagster_daemon
    entrypoint:
      - dagster-daemon
      - run
    container_name: dagster_daemon
    restart: on-failure
    environment:
      - DAGSTER_POSTGRES_USER=postgres
      - DAGSTER_POSTGRES_PASSWORD=postgres
      - DAGSTER_POSTGRES_HOST=postgres
      - DAGSTER_POSTGRES_DB=postgres
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - SLACK_DEFAULT_CHANNEL=${SLACK_DEFAULT_CHANNEL}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - dagster_io_storage:/tmp/io_manager_storage
    networks:
      - default
    depends_on:
      postgres:
        condition: service_healthy
      dagster_grpc_server:
        condition: service_started

networks:
  default:
    name: lotus_default
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  redisinsight_data:
  dagster_io_storage:
